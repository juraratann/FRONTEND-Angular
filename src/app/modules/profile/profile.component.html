<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            background: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .profile-img img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .font-weight-bold {
            font-size: 1.2rem;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-dark {
            background: #343a40;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }
        .btn-dark:hover {
            background: #23272b;
        }
    </style>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <div class="profile-img">
                        <img src="data:image;base64,{{imgUser}}" alt="User Image">
                    </div>
                    <span class="font-weight-bold">{{userDetail.fristName}} {{userDetail.lastName}}</span>
                    <span class="text-black-50"></span>
                    <span></span>
                </div>
            </div>
            <div class="col-md-9 border-right">
                <div class="p-3 py-5">
                    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <label for="username" class="col-4 col-form-label">User Name</label>
                            <div class="col-12">
                                <input formControlName="userName" placeholder="Username" class="form-control here" required="required" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-4 col-form-label">First Name</label>
                            <div class="col-12">
                                <input formControlName="fristName" placeholder="First Name" class="form-control here" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-4 col-form-label">Last Name</label>
                            <div class="col-12">
                                <input formControlName="lastName" placeholder="Last Name" class="form-control here" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-4 col-form-label">Phone</label>
                            <div class="col-12">
                                <input formControlName="phone" placeholder="Phone" class="form-control here" required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="age" class="col-4 col-form-label">Age</label>
                            <div class="col-12">
                                <input formControlName="age" placeholder="Age" class="form-control here" required="required" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="role" class="col-4 col-form-label">Role Name</label>
                            <div class="col-12">
                                <select class="custom-select" formControlName="roleId" readonly>
                                    <option *ngFor="let item of roleList" value="{{item.id}}" [disabled]="true">{{item.roleName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12 d-flex justify-content-center">
                                <button name="submit" type="submit" class="btn btn-dark">Update My Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
