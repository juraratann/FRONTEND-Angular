<div class="container mt-4">
  <div class="row m-3">
    <div class="col-lg-3 col-md-6 mb-4" *ngFor="let product of productList">
      <div class="card h-100">
        <a (click)="setSelectedProduct(product)" data-bs-toggle="modal" data-bs-target="#exampleModal" class="card-img-container">
          <img *ngIf="product.imgList.length > 0" [src]="product.imgList[0]" class="card-img-top" alt="Product Image">
        </a>
        <div class="card-footer border-top border-gray-300 p-4">
          <div class="h5">{{ product.productName }}</div>
          <h3 class="h6 fw-light text-gray mt-2">{{ product.productDesc | slice: 0:30 }}</h3>
          <div class="d-flex flex-column justify-content-between align-items-center mt-3">
            <span class="h5 mb-3 text-danger">{{ product.price | currency : "฿" }}</span> 
            <div *ngIf="!userDetail">
              <button class="btn btn-xs btn-dark" (click)="onCart(product.productId)">
                <i class="fas fa-cart-plus me-2"></i> เพิ่มเข้ารถเข็น
              </button>
            </div>
            <div *ngIf="userDetail">
              <button class="btn btn-xs btn-dark" (click)="addToCart(product)">
                <i class="fas fa-cart-plus me-2"></i> เพิ่มเข้ารถเข็น
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
